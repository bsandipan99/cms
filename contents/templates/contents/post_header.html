{% extends 'contents/base.html' %}

{% block layout %}

<header class="page-header">
    <div class="d-flex align-items-center mb-4">
        <div class="container d-flex justify-content-between align-items-center w-100">
            <h1 class="m-0"><a href="{% url 'dashboard' %}">Your posts</a></h1>
            <div class="d-flex gap-2">
                <a href="{% url 'post-new' %}">
                    <input type="submit" value="Create New Post" class="btn btn-primary btn-lg">
                </a>
                <a href="{% url 'logout-view' %}">
                    <input type="submit" value="Logout" class="btn btn-primary btn-lg">
                </a>
            </div>
        </div>
    </div>
</header>

<main class="container">
    <div class="row">
        <div class="col">
        {% block content %}
        {% endblock %}
        </div>
    </div>
</main>

{% endblock %}
