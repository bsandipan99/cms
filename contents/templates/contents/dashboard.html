{% extends 'contents/base.html' %}

{% block content %}
    {% for post in posts %}
    <article class="post">
        <time class="dashboard-date">
            {{ post.published_date }}
        </time>
        <h2><a href="{% url 'post-detail' pk=post.pk%}">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
    {% endfor %}
{% endblock %}
